<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="resources/css/index.css" />
    <title>Jokko</title>
  </head>
  <body id="message-body" onload="onChatLoad()" class="body">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./resources/scripts/index.js"></script>
    <script src="./resources/scripts/api.js"></script>
    <nav
      id="navigation"
      class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand row" onclick="navHome()">
          <img src="./resources/images/jokko-drop.png" alt="" />
        </a>
        <div id="search" class="d-flex"></div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a onclick="navHome()" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a onclick="navProfile()" class="nav-link">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Chat</a>
            </li>
            <li class="nav-item">
              <a onclick="navSettings()" class="nav-link">Settings</a>
            </li>
            <li class="nav-item">
              <a onclick="signOut()" class="nav-link">Sign Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="message-main" class="container-fluid">
      <div id="message-area" class="row">
        <div id="user-box" class="col text-light">
          <form id="user-search" onsubmit="return false">
            <span class="input-group-text" id="inputPrep">@</span>
            <input
              id="user-searchbar"
              onkeyup="handleUserSearch()"
              class="form-control"
              type="search"
              placeholder="Enter username"
              aria-label="Search"
              aria-describedby="inputPrep"
            />
          </form>
          <div id="user-search-results" class="col">
            <ul id="users" class="col text-light"></ul>
          </div>
        </div>
        <div id="messages-box" class="col text-light">
          <div class="col w-100">
            <div id="message-column" class="row text-light">
              <div id="messages" class="col-12"></div>
              <!-- IF AUTO RELOAD STOPS, ADD THIS BACK -->
              <!-- <button id="refresh" class="button" onclick="reloadMessages()">
                <i class="bi bi-arrow-clockwise"></i>
              </button> -->
            </div>
            <div id="message-input" class="row">
              <div class="col">
                <form id="message-form" onsubmit="return false">
                  <div class="input-group">
                    <textarea
                      id="message-input-box"
                      class="form-control"
                      name="message-input"
                      placeholder="Enter message"
                      aria-label="Message"
                      wrap="soft"
                      maxlength="250"
                      cols="1"
                      rows="3"
                    ></textarea>
                    <div class="input-group-append">
                      <button
                        id="message-send"
                        onclick="sendMessage()"
                        class="btn btn-outline-secondary"
                        type="button"
                      >
                        <i class="bi bi-send-fill"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
