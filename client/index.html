<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0000bb" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="resources/css/index.css" />
    <title>Jokko</title>
  </head>
  <body onload="onIndexLoad()" class="body">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./resources/scripts/index.js"></script>
    <script src="./resources/scripts/api.js"></script>
    <div id="bigScreen" class="container-fluid">
      <div id="main-column" class="container-fluid">
        <img
          id="logo"
          src="./resources/images/jokko-drop.png"
          height="100"
          alt=""
        />
        <div>
          <form id="newAcc" class="row g-3">
            <div id="login-email" class="form-group">
              <label for="userEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="userEmail"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="userName" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  aria-describedby="inputGroupPrepend"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="userPassword">Password</label>
              <input type="password" class="form-control" id="userPassword" />
            </div>
            <div id="login-check" class="col-12">
              <div class="form-check">
                <input id="check" class="form-check-input" type="checkbox" />
                <label class="form-check-label" for="checkBox"
                  >Remember me</label
                >
              </div>
            </div>
            <div id="login-btn-row" class="col-12">
              <button
                onclick="handleOnSubmit()"
                id="create-btn"
                class="btn"
                type="button"
              >
                Create Account
              </button>
              <button
                onclick="handleOnLogin()"
                id="login-btn"
                class="btn"
                type="button"
              >
                Sign In
              </button>
              <button
                onclick="handleCreate()"
                id="create-btn-2"
                class="btn text-nowrap"
                type="button"
              >
                Create an Account
              </button>
              <button
                onclick="handleSignIn()"
                id="login-btn-2"
                class="btn text-nowrap"
                type="button"
              >
                Already a User?
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
